name: Vim Configuration Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - '.vimrc'
      - 'scripts/test-vim.sh'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.vimrc'
      - 'scripts/test-vim.sh'

jobs:
  test-vim:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install vim
      run: sudo apt-get update && sudo apt-get install -y vim
    
    - name: Run vim configuration tests
      run: ./scripts/test-vim.sh
