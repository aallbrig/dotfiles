name: Tmux Configuration Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - '.tmux.conf'
      - 'scripts/test-tmux.sh'
  pull_request:
    branches: [ main, master ]
    paths:
      - '.tmux.conf'
      - 'scripts/test-tmux.sh'

jobs:
  test-tmux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install tmux
      run: sudo apt-get update && sudo apt-get install -y tmux
    
    - name: Run tmux configuration tests
      run: ./scripts/test-tmux.sh
